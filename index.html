<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Simple layout */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .home-btn { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }

        /* The Mini-Window (Modal) Background */
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }

        /* The White Box Content */
        .modal-content { background-color: white; margin: 15% auto; padding: 20px; border-radius: 10px; width: 50%; max-width: 400px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <!-- Home Page Button -->
    <button class="home-btn" onclick="openModal()">Academia</button>

    <!-- The Mini Window (White Box) -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Academic Qualifications</h2>
            <ul style="text-align: left;">
                <li>Bachelor of Arts - University X</li>
                <li>Certified Web Developer - Course Y</li>
            </ul>
        </div>
    </div>

    <script>
        function openModal() { document.getElementById("myModal").style.display = "block"; }
        function closeModal() { document.getElementById("myModal").style.display = "none"; }
        // Close if user clicks outside the white box
        window.onclick = function(event) {
            if (event.target == document.getElementById("myModal")) { closeModal(); }
        }
    </script>

</body>
</html>
